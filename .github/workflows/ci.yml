name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build Core library
      run: dotnet build ChatElioraSystem.Core/ChatElioraSystem.Core.csproj --no-restore --configuration Release
    
    - name: Build Tests
      run: dotnet build tests/ChatElioraSystem.Core.Tests/ChatElioraSystem.Core.Tests.csproj --no-restore --configuration Release
    
    - name: Test
      run: dotnet test tests/ChatElioraSystem.Core.Tests/ChatElioraSystem.Core.Tests.csproj --no-build --configuration Release --verbosity normal

